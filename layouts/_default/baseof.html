<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="preload" as="style"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="preload" as="style"/>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />

    {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true "includePaths" (slice "node_modules/myscss")) }} {{ $style := resources.Get "scss/style.scss" | resources.ToCSS $options }}

    <link rel="stylesheet" href="{{ $style.Permalink }}" />

    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    <div class="wrapper">
      {{ block "main" .}} {{end}}
      <footer>
        <p>Project by <a href="https://github.com/danascript">Daniela</a></p>
      </footer>
    </div>

  </body>
</html>
